<div class = "text-secondary" style="margin-left: 2cm; width : 300px">
  <div *ngIf="!deleted&&!updated" class="edit-form">
      <h4>Customer Detail: </h4>
      <form>
        <div class="form-group">
          <label for="title">Customer ID</label>
          <input
            type="number"
            class="form-control"
            id="id"
            [(ngModel)]="currentCustomer.id"
            name="id"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="title">Room Number</label>
          <input
            type="number"
            class="form-control"
            id="roomno"
            [(ngModel)]="currentCustomer.roomId"
            name="roomno"
          />
        </div>
        <div class="form-group">
          <label for="title">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentCustomer.cName"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="title">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            [(ngModel)]="currentCustomer.address"
            name="address"
          />
        </div>
        <div class="form-group">
          <label for="title">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            [(ngModel)]="currentCustomer.phone"
            name="phone"
          />
        </div>
        <div class="form-group">
          <label for="title">Email</label>
          <input
            type="email"
            class="form-control"
            id="Email"
            [(ngModel)]="currentCustomer.email"
            name="Email"
          />
        </div>
        <div class="form-group">
            <label for="title">CheckIn</label>
            <input
              type="datetime"
              class="form-control"
              id="checkin"
              [(ngModel)]="currentCustomer.checkIn"
              name="checkin"
            />
          </div>
        <div class="form-group">
          <label for="title">Total Persons</label>
          <input
            type="number"
            class="form-control"
            id="totalPERSONS"
            [(ngModel)]="currentCustomer.totalPersons"
            name="totalPERSONS"
          />
        </div>
 
        <div class="form-group">
          <label for="title">Booking Days</label>
          <input
            type="number"
            class="form-control"
            id="bookingDays"
            [(ngModel)]="currentCustomer.bookingDays"
            name="bookingDays"
          />
        </div>
        <div class="form-group">
            <label for="title">Advance</label>
            <input
              type="number"
              class="form-control"
              id="advance"
              [(ngModel)]="currentCustomer.advance"
              name="advance"
            />
          </div>
      </form>
 
    <button
      type="submit"
      class="btn btn-info mr-2"
      (click)="updateCustomer()"
    >
      Update
    </button>
    <button class="btn btn-info mr-2" (click)="deleteCustomer()">Delete</button>
    </div>
  
    <div *ngIf="deleted">
      <h3>You successfully deleted a room!</h3>
    </div>
    <div *ngIf="updated">
      <h3>You successfully updated a room!</h3>
    </div>
  </div>
