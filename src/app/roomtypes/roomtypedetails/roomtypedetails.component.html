<div class = "text-secondary" style="margin-left: 2cm; width : 300px">
    <div *ngIf="!deleted&&!updated" class="edit-form">
      <h4>Roomtype Detail:</h4>
      <form>
        <div class="form-group">
            <label for="title">Roomtype ID</label>
            <input
              type="number"
              class="form-control"
              id="id"
              [(ngModel)]="currentRoomtype.id"
              name="id"
              readonly
            />
          </div>
        <div class="form-group">
            <label for="title">RT Description</label>
            <input
              type="text"
              class="form-control"
              id="rtdesc"
              [(ngModel)]="currentRoomtype.rtDesc"
              name="rtdesc"
            />
          </div>
          <div class="form-group">
            <label for="title">Rent</label>
            <input
              type="number"
              class="form-control"
              id="rent"
              [(ngModel)]="currentRoomtype.rent"
              name="rent"
            />
          </div>
      </form>
    <button
      type="submit"
      class="btn btn-info mr-2"
      (click)="updateRoomtype()"
    >
      Update
    </button>
    <button class="btn btn-info mr-2" (click)="deleteRoomtype()">Delete</button>
    </div>
  
    <div *ngIf="deleted">
      <h3>You successfully deleted a service!</h3>
    </div>
    <div *ngIf="updated">
      <h3>You successfully updated a service!</h3>
    </div>

  </div>
