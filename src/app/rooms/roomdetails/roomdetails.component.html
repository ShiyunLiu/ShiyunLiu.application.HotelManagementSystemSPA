<div class = "text-secondary" style="margin-left: 2cm; width : 300px">
    <div *ngIf="!deleted&&!updated" class="edit-form">
      <h4>Room Detail:</h4>
      <form>
        <div class="form-group">
          <label for="title">Room ID</label>
          <input
            type="number"
            class="form-control"
            id="id"
            [(ngModel)]="currentRoom.id"
            name="id"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="title">Roomtype ID</label>
          <input
            type="number"
            class="form-control"
            id="RTCODE"
            [(ngModel)]="currentRoom.rtCode"
            name="RTCODE"
          />
        </div>
        <div class="form-group">
          <label for="title">Is Room Occupied</label>
          <input
            type="boolean"
            class="form-control"
            id="status"
            [(ngModel)]="currentRoom.status"
            name="status"
            readonly
          />
        </div>
      </form>
 
 
    <button
      type="submit"
      class="btn btn-info mr-2"
      (click)="updateRoom()"
    >
      Update
    </button>
    <button class="btn btn-info mr-2" (click)="deleteRoom(currentRoom.id)">Delete</button>
    </div>
  
    <div *ngIf="deleted">
        <h3>You successfully deleted a room!</h3>
      </div>
      <div *ngIf="updated">
        <h3>You successfully updated a room!</h3>
      </div>
  </div>
