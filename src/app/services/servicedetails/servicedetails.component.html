<div class = "text-secondary" style="margin-left: 2cm; width : 300px">
    <div *ngIf="!deleted&&!updated" class="edit-form">
      <h4>Service Detail:</h4>
      <form>
        <div class="form-group">
            <label for="title">Service ID</label>
            <input
              type="number"
              class="form-control"
              id="id"
              [(ngModel)]="currentService.id"
              name="id"
              readonly
            />
          </div>
        <div class="form-group">
            <label for="roomno">Room Number for Service</label>
            <input
              type="text"
              class="form-control"
              id="roomno"
              [(ngModel)]="currentService.roomNo"
              name="roomno"
            />
          </div>
    
          <div class="form-group">
            <label for="sdesc">Service Description</label>
            <input
              type="text"
              class="form-control"
              id="sdesc"
              [(ngModel)]="currentService.sDesc"
              name="sdesc"
            />
          </div>
          <div class="form-group">
              <label for="amount">Amount</label>
              <input
                type="number"
                class="form-control"
                id="amount"
                [(ngModel)]="currentService.amount"
                name="amount"
              />
            </div>
            <div class="form-group">
              <label for="serviceDate">Service Date</label>
              <input
                type="datetime"
                class="form-control"
                id="serviceDate"
                [(ngModel)]="currentService.serviceDate"
                name="serviceDate"
              />
          </div>
      </form>
 
    <button
      type="submit"
      class="btn btn-info mr-2"
      (click)="updateService()"
    >
      Update
    </button>
    <button class="btn btn-info mr-2" (click)="deleteService()">Delete</button>
    </div>
    <div *ngIf="deleted">
        <h3>You successfully deleted a service!</h3>
      </div>
      <div *ngIf="updated">
        <h3>You successfully updated a service!</h3>
      </div>
  </div>
