<div class = "text-secondary" style="margin-left: 2cm; width : 300px">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="roomno">Room Number for Service</label>
          <input
            type="text"
            class="form-control"
            id="roomno"
            [(ngModel)]="service.roomNo"
            name="roomno"
          />
        </div>
  
        <div class="form-group">
          <label for="sdesc">Service Description</label>
          <input
            type="text"
            class="form-control"
            id="sdesc"
            [(ngModel)]="service.sDesc"
            name="sdesc"
          />
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input
              type="number"
              class="form-control"
              id="amount"
              [(ngModel)]="service.amount"
              name="amount"
            />
          </div>
          <div class="form-group">
            <label for="serviceDate">Service Date</label>
            <input
              type="datetime"
              class="form-control"
              id="serviceDate"
              [(ngModel)]="service.serviceDate"
              name="serviceDate"
            />
        </div>
        <button (click)="createService()" class="btn btn-info">Create</button>
      </div>
  
      <div *ngIf="submitted">
        <h3>You successfully created a service!</h3>
        <button class="btn btn-info" (click)="newService()">New..</button>
      </div>
    </div>
  </div>
