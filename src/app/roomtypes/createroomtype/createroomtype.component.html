<div class = "text-secondary" style="margin-left: 2cm; width : 300px">
    <div class="submit-form">
      <div *ngIf="!submitted">
          <div class="form-group">
            <label for="title">Room Type Description</label>
            <input
              type="text"
              class="form-control"
              id="rtdesc"
              [(ngModel)]="roomtype.rtDesc"
              name="rtdesc"
            />
          </div>
          <div class="form-group">
            <label for="title">Rent</label>
            <input
              type="number"
              class="form-control"
              id="rent"
              [(ngModel)]="roomtype.rent"
              name="rent"
            />
          </div>
        <button (click)="createRoomtype()" class="btn btn-info">Create</button>
      </div>
  
      <div *ngIf="submitted">
        <h3>You successfully created a roomtype!</h3>
        <button class="btn btn-info" (click)="newRoomtype()">New..</button>
      </div>
    </div>
  </div>
