<div style='margin-left: 2cm'>
<h4 class="text-secondary">All Room Types:</h4>
<ul>
    <li *ngFor="let roomtype of roomTypes" class ="p-1">
        <a [routerLink]="['/roomtypes/',roomtype.id]" routerLinkActive="router-link-active"  role="button" class="btn btn-outline-info" >{{roomtype.rtDesc}}</a>
        <p>Starting at ${{roomtype.rent}}</p>
    </li>
</ul>
<button class="btn btn-info ml-2 mr-4 " routerLink="/roomtypes/create" style="margin-bottom: 1cm;">Create</button>
</div>
