    <div style='margin-left: 2cm'>
    <h4 class="text-secondary">All Services:</h4>
    <ul class="services">
        <li *ngFor="let service of services">
            <a [routerLink]="['/services', service.id]" routerLinkActive="router-link-active" class="text-secondary"><span class="badge">{{service.id}}</span>{{service.sDesc}}</a>
        </li>
    </ul>
    <button class="btn btn-outline-info ml-2 mr-4 " routerLink="/services/create">Create Service</button>
</div>
